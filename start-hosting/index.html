<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uHost - Start Hosting</title>
    <link rel="favicon" href="../images/favicon.png">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/start-hosting.css">
</head>

<body>
    <!-- ****************************** BACKDROP SECTION -->
    <div class="backdrop"></div>
    <!-- MODAL -->
    <div class="modal">
        <h1 class="modal__title">Do you want to continue?</h1>
        <div class="modal__actions">
            <a href="start-hosting/index.html" class="modal__action">Yes!</a>
            <button class="modal__action modal__action--negative" type="button">No!</button>
        </div>
    </div>

    <!-- ****************************** HEADER SECTION -->
    <!-- HEADER BRAND -->
    <header class="main-header">
        <div>
            <!-- MOBILE NAVIGATION -->
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>

            <!-- UHOST ICON -->
            <a href="../index.html" class="main-header__brand">
                <img src="../images/uhost-icon.png" alt="uHost - Your favourite hosting company">
            </a>
        </div>

        <!-- BEM - block element modifier, class naming convension used-->

        <!-- Header NAVIGATION -->
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item"><a href="../packages/index.html">Packages</a></li>
                <li class="main-nav__item"><a href="../customers/index.html">Customers</a></li>
                <li class="main-nav__item main-nav__item--cta"><a href="index.html">Start Hosting</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- ******************************* MOBILE NAVIGATION SECTION -->
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a href="../packages/index.html">Packages</a>
            </li>
            <li class="mobile-nav__item">
                <a href="../customers/">Customers</a>
            </li>
            <li class="mobile-nav__item mobile-nav__item--cta">
                <a href="index.html">Start Hosting</a>
            </li>
        </ul>
    </nav>

    <!-- ******************************* MAIN SECTION -->
    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
            <label for="title">Title</label>
            <select id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <input type="checkbox" id="agree-terms" required>
            <label for="agree-terms">Agree to
                <a href="#">Terms &amp; Conditions</a>
            </label>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </main>

    <!-- ************************************* FOOTER SECTION -->
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link"><a href="#">Support</a></li>
                <li class="main-footer__link"><a href="#">Terms of Use</a></li>
            </ul>
        </nav>
    </footer>

    <!-- JAVASCRIPT IMPORT -->
    <script src="../shared.js"></script>

</body>

</html>
